<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AayuBot</title>
    <link rel="shortcut icon" href="./LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <div class="bg-image">
        <img src="./bg.jpeg" alt="">
    </div>

    <div class="main">
        <header>
            <div class="nav-part1">
                <img src="./bg1.png" alt="">
                <h1>AayuBot</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <!-- <li><a href="#">Contact</a></li> -->
                </ul>
                <i class="ri-menu-line" onclick="toggleNav(this)"></i>

            </nav>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search for Medicine..." oninput="searchMedicines()">
            </div>
        </section>

        <section class="box">
            <section class="results-section1">
                <h3>Medicine List</h3>
                <ul id="medicine-list"></ul>
            </section>

            <section class="results-section2">
                <div id="medicine-info">
                    <h3>Medicine Information</h3>
                    <p id="result-text"></p>
                    <img id="medicine-image" src="" alt="">
                </div>
            </section>
        </section>

    </div>

    <script src="script.js"></script>

</body>

</html>
